site_name: 玉子的笔记本

repo_url: https://github.com/huaxv-code/huaxv-note/
repo_name: 花续情愫缘 / huaxv-note

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.superfences
  - pymdownx.tabbed:
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
      alternate_style: true 
  - tables
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - footnotes
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - attr_list
  - md_in_html
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.arithmatex:
      generic: true

theme:
  logo: 'img/头像.png'
  favicon: 'img/头像.png'
  icon:  
    repo: fontawesome/brands/git
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.sections
    # - toc.integrate
    - navigation.expand
    # - navigation.prune
    - navigation.prune 
    - toc.follow
    - navigation.top
    # - toc.integrate
    - content.code.annotate
    - content.tabs.link
  palette:

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: white

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
      primary: black
      # accent: deep orange
    # - accent: green

  font:
    code: Roboto Mono
  language: zh

plugins:
  - glightbox
  # - search:
  #   separator: '[\s\u200b\-]'
  # - with-pdf
    # verbose: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - 简介:
    - index.md
  - 数据结构:
    - 一些配置: label/数据结构/index.md
    - 单链表: label/数据结构/单链表.md
    - 栈: label/数据结构/栈.md
    - 后缀表达式: label/数据结构/后缀表达式.md
    - 队列: label/数据结构/队列.md
    - 双端队列: label/数据结构/双端队列.md
    - 二叉堆: label/数据结构/二叉堆.md
    - 配对堆 (可并堆): label/数据结构/配对堆.md
    - 左偏树 (可并堆): label/数据结构/左偏树.md
    - 并查集: label/数据结构/并查集.md
    - 分块思想: label/数据结构/分块思想.md
    - 单调栈: label/数据结构/单调栈.md
    - 单调队列: label/数据结构/单调队列.md
    - ST 表: label/数据结构/ST 表.md
    - 树状数组: label/数据结构/树状数组.md
    - 霍夫曼树: label/数据结构/霍夫曼树.md
    - 字符串哈希: label/数据结构/字符串哈希.md
    - 二叉树: label/数据结构/二叉树.md
    - 线段树: label/数据结构/线段树.md
  - 数论:
    - lowbit: label/数论/lowbit.md
    - 二进制 1 的个数: label/数论/二进制 1 的个数.md
    - 试除法判质数: label/数论/试除法判质数.md
    - 暴力分解质因子: label/数论/暴力分解质因子.md
    - 欧拉筛质数: label/数论/欧拉筛质数.md
    - 介绍大数 __int128_t: label/数论/int128.md
    - 快速幂: label/数论/快速幂.md
    - 素性探测: label/数论/素性探测.md
    - 最大公约数 gcd: label/数论/最大公约数 gcd.md
    - 最小公倍数 lcm: label/数论/最小公倍数 lcm.md
    - 扩展欧几里得算法: label/数论/扩展欧几里得算法.md